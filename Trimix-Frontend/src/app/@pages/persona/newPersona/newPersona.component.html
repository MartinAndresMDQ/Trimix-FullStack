<div class="container">

    <div class="card">
        <div class="card-body">
            <h3>Datos Generales</h3>
            <!-- <div class="row"> -->
            <form [formGroup]="myForm" (ngSubmit)="guardar()">
                <div class="form-horizontal">
                    <!-- <input type="hidden" [(ngModel)]="persona.perId" name="id" /> -->

                    <div class="row">
                        <div class="col-sm">
                            <label for="basic-url">Nombre</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="perNombre" formControlName="perNombre"
                                    [(ngModel)]="persona.perNombre" required>
                            </div>
                        </div>
                        <div class="col-sm">
                            <label for="basic-url">Apellido</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="perApellido" formControlName="perApellido"
                                    [(ngModel)]="persona.perApellido" required>
                            </div>
                        </div>

                        <div class="col-sm">
                            <label for="basic-url">Nro Documento</label>
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" id="perNumeroDocumento"
                                    formControlName="perNumeroDocumento" [(ngModel)]="persona.perNumeroDocumento"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <label for="basic-url">Tipo Documento</label>

                            <div class="col">

                                <select class="form-control" name="perTipoDocumento" formControlName="perTipoDocumento"
                                    [(ngModel)]="persona.perTipoDocumento">
                                    <option [value]="item" *ngFor="let item of lista">{{item}}</option>
                                </select>
                            </div>

                        </div>

                        <div class="col-sm">
                            <label for="basic-url">Fecha de Nacimiento</label>
                            <div class="form-group">
                                <div class="input-group">
                                    <input required class="form-control" type="date" id="perFechaNacimiento"
                                        formControlName="perFechaNacimiento"
                                        [ngModel]="persona.perFechaNacimiento | date:'yyyy-MM-dd'"
                                        (ngModelChange)="selectDate($event)">
                                    <!-- <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-event" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                        <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
                                      </svg>
                                </button>
                              </div> -->
                                </div>
                            </div>

                        </div>

                        <div class="col-sm">
                        </div>
                    </div>
                    <div *ngIf="myForm.controls.perNumeroDocumento.errors && myForm.controls.perNumeroDocumento.dirty">
                        <p > El N° de Documento debe tener un minimo de 7 numeros </p>
                        <p > El N° de Documento debe tener un maximo de 9 numeros </p>
                    </div>
                    
                    <div *ngIf="myForm.controls.perNombre.errors && myForm.controls.perNombre.dirty">
                        <p > El Nombre debe tener un minimo de 3 Letras </p>
                    </div>
                    
                    <div *ngIf="myForm.controls.perApellido.errors && myForm.controls.perApellido.dirty">
                        <p > El Apellido debe tener un minimo de 3 Letras </p>
                    </div>
                    
                    <div class="row">

                        <div class="col-sm">

                            <div class="float-left">
                                <button type="button" class="btn btn-primary" (click)="volver()">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                                    </svg> Volver
                                </button>
                            </div>
                        </div>

                        <div class="col-sm">

                            <div class="float-right">

                                <button type="submit" class="btn btn-success" [disabled]="myForm.invalid">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check-all"
                                        fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                            d="M8.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14l.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z" />
                                    </svg> Guardar
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                <label class="control-label col-sm-2">persona Title</label>
                <div class="col-sm-8">
                    <input type = "text" [(ngModel)] = "persona.title" name = "title" class="form-control" />
                </div>    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">persona Author</label>
                <div class="col-sm-8">
                        <input type = "text" [(ngModel)] = "persona.author" name = "author" class="form-control" />
                </div>    
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button (click) = "addPersona()" class = "btn btn-primary">Add persona</button>
                </div>
            </div> -->
                </div>
            </form>
        </div>
    </div>
</div>
