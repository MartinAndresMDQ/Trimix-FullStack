<div class="container">

    <div class="card">
        <div class="card-body">
            <h3>Filter</h3>
            <div class="row">

                <div class="col-sm">
                    <label for="basic-url">Nombre</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre">
                    </div>
                </div>
                <div class="col-sm">
                    <label for="basic-url">Tipo Documento</label>

                    <div class="col">

                        <select class="form-control" name="status" [(ngModel)]="tipo">
                            <option [value]="item" *ngFor="let item of lista">{{item}}</option>
                        </select>
                    </div>

                </div>

                <div class="col-sm">
                </div>
            </div>

            <div class="row float-right">
                <button type="button" class="btn btn-primary" (click)="buscar()"><svg width="1em" height="1em"
                        viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z">
                        </path>
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z">
                        </path>
                    </svg> Buscar
                </button>
            </div>

        </div>
    </div>
    <hr />
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Nro Doc</th>
                <th scope="col">Tipo Doc</th>
                <th scope="col">Fecha Nacimiento</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let persona of personas">
                <td>{{persona.perId}}</td>
                <td>{{persona.perNombre}}</td>
                <td>{{persona.perApellido}}</td>
                <td>{{persona.perNumeroDocumento}}</td>
                <td>{{persona.perTipoDocumento}}</td>
                <td>{{persona.perFechaNacimiento | date:"dd/MM/yyyy"}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="ver(persona.perId)">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg>
                    </button>
                </td>

                <td>
                    <button type="button" class="btn btn-danger" (click)="openDelete(persona)">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                            <path fill-rule="evenodd"
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                        </svg>
                    </button>
                </td>
            </tr>

        </tbody>
    </table>
    <!-- <div class="row"> -->
        <!-- <div> -->
            <label for="basic-url">Total: {{total}}</label>
            <ngb-pagination class="d-flex justify-content-center" [collectionSize]="total"  [pageSize]="cantidad" [(page)]="page" [maxSize]="5"
                [rotate]="true" [boundaryLinks]="true" (pageChange)="cambiarPagina($event)"></ngb-pagination>
            
        <!-- </div> -->
    <!-- </div> -->


</div>
